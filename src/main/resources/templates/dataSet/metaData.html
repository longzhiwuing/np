<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="common/dataSet/base"><!-- layout文件路径-->
<head>
    <title>数据标准</title>
</head>
<body>

<div layout:fragment="data-content">
    <div class="data-show-module" id="data-table">
        <table data-toggle="table" data-pagination="true" id="dataset-table"></table>
    </div>
</div>

<div layout:fragment="script-content" th:remove="tag">
    <script th:src="${urls.getForLookupPath('/js/dataSet/metaData.js')}"></script>
    <script th:inline="javascript">
        showTable('dataset-table','/api/selectDataSetDetail.json?id='+[[${datasetStrucId}]],getHospitalTableColumns());
    </script>
</div>
</body>
</html>
